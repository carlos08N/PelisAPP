<ion-content>
  <ion-label class="titulo" *ngIf="Peli">
    <h1>
      {{ Peli.title }}
    </h1>
  </ion-label>
  <img [src]="Peli.backdrop_path | img" *ngIf="Peli">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detail-sobre">
        <ion-card class="poster">
          <img [src]="Peli.poster_path | img" class="poster" *ngIf="Peli">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item *ngIf="Peli">
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
        
          <ion-note slot="end" color="primary">
            {{ Peli.vote_average }}
          </ion-note>
        </ion-item>
        <ion-item *ngIf="Peli">
          <ion-icon slot="start" color="primary" name="people"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">
            {{ Peli.vote_count }}
          </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngIf="Peli">
        <ion-label>{{ Peli.overview | slice: 0:oculto}}...</ion-label>
        <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="Peli">
        <ion-chip *ngFor="let genero of Peli.genres" color="primary">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row> 
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptsActor">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <ion-img *ngIf="!actor.profile_path" src="/assets/image.png"></ion-img>
        <ion-img *ngIf="actor.profile_path" [src]="actor.profile_path | img"></ion-img>
        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-circle"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
